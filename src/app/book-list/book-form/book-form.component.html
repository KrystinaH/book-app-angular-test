<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h1>Ajouter un nouveau livre</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="title">Titre du livre</label>
        <input class="form-control" type="text" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur du livre</label>
        <input class="form-control" type="text" id="author" formControlName="author">
      </div>
      <div class="form-group">
        <h3>Ajouter une photo</h3>
        <input class="form-control" type="file" (change)="detectFiles($event)" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√©</p>
      </div>
      <button type="submit" [disabled]="bookForm.invalid || fileIsUploading" class="btn btn-success">Ajouter le livre</button>
    </form>
  </div>
</div>
